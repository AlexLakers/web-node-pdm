<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div class="header">
        <div th:insert="~{header}"></div>
    </div>
</header>
<main>
    <div class="center-container">
        <h4>Login Form</h4>
        <div th:if="${param.error}">
            <span class="error">Invalid Credentials</span>
        </div>
        <form th:action="@{/login}" method="post" id="loginForm" >
            <label for="username">Login:
                <input type="text" name="username"  id="username" placeholder="Enter username">
            </label><br>
            <label for="password">Password:
                <input type="password" name="password"  id="password" placeholder="Enter password">
            </label><br>
            <!--<input type="hidden" th:name="_csrf.parameterName" th:value="_csrf.token">-->
        </form>
        <div class="button-container">
            <button class="button-action" type="submit" form="loginForm">Login</button>
            <a href="/oauth2/authorization/google"><button class="button-action" type="button">Login with Google</button></a>
        </div>
    </div>

</main>
<footer>
    <div class="footer">
        <div th:insert="~{footer}"></div>
    </div>
</footer>
</body>
</html>
