<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>Registration</title>
</head>
<body>
<header>
    <div class="header">
        <div th:insert="~{header}"></div>
    </div>
</header>
<main>
    <div class="center-container">
        <h4>Registration Form</h4>
        <div th:if="${errors}">
            <span class="error" th:each="error : ${errors}" th:text="${error.defaultMessage}">Invalid Credentials</span>
        </div>
        <form th:action="@{/users}" method="post" id="registrationForm" th:object="${user}">
            <label for="firstname">Firstname:
                <input type="text" name="firstname" id="firstname" th:value="*{firstname}" placeholder="firstname">
            </label><br>
            <label for="lastname">Lastname:
                <input type="text" name="lastname" id="lastname" th:value="*{lastname}" placeholder="lastname">
            </label><br>
            <label for="username">Username:
                <input type="text" name="username" th:value="*{username}" id="username"
                       placeholder="Enter username">
            </label><br>
            <label for="password">Password:
                <input type="password" name="password" th:value="*{password}" id="password"
                       placeholder="Enter password">
            </label>
            <label for="birthday">Birthday:
                <input type="date" name="birthday" th:value="*{birthday}" id="birthday" placeholder="birthday">
            </label><br>
            <!-- <input type="hidden" th:name="_csrf.parameterName" th:value="_csrf.token">-->
        </form><br>
        <div class="button-container">
            <button class="button-action" type="submit" form="registrationForm">Registration</button>
        </div>
    </div>

</main>
<footer>
    <div class="footer">
        <div th:insert="~{footer}"></div>
    </div>
</footer>
</body>
</html>
